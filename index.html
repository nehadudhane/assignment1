<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Layout </title>
<style>
	h1{
		margin-bottom:15px;

	}
	p{
		border:1px solid black;
		margin-bottom:15px;
	}
	#p1{
		background-color:#A5242A;
		width: 100px;
		height: 100px;
	}
	#p2{
		background-color:#DEB887;
		width:100px;
		height:100px;
	}
	 @media(min-width: 1200px){
	 	#p1{
	 		width:50%;

	 	}#p2{
	 		width:150px;
	 		height:150px;
	 	}
	 }
	 @media(min-width:992px) and (max-width: 1199px){
	 	#p1{
	 		width:50%;
	 	}
	 	#p2{
	 		width:150px;
	 		height:150px;
	 	}

	 }
	
</style>
</head>
<body>
	<h1> Our Menu </h1>
	<p id="p1"> sushi </p>
	<p id="p2"> Indian</p>
</body>
</html>
